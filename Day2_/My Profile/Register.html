<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration Page</title>

</head>
<body>
    
    <h1>Contact Us</h1>
    <div class="form-container">
        <form action="Thankyou.html" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userID" value="">

            <div class="form-group-register">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group-register">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group-register">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group-register">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" required>
            </div>

            <div class="form-group-register">
                <label for="userPicture">User Picture:</label>
                <input type="file" id="userPicture" name="userPicture">
            </div>

            <div class="form-group-register">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <div class="form-group-register">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>

            <div class="form-group-register">
                <label>Interests:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="programming" name="interests" value="Programming">
                    <label for="programming">Programming</label>
                    <input type="checkbox" id="reading" name="interests" value="Reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="swimming" name="interests" value="Swimming">
                    <label for="swimming">Swimming</label>
                </div>
            </div>

            <div class="form-group-register">
                <label for="aboutYou">About You:</label>
                <textarea id="aboutYou" name="aboutYou" rows="4"  required></textarea>
            </div>

            <div class="form-group-register">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div class="form-group-btn">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
